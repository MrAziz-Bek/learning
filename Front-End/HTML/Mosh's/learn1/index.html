<!DOCTYPE html>
<!-- tells browsers this is html document -->
<html lang="en">
  <head>
    <!-- we use <head> element to give browser information about this page -->
    <title>My first web page</title>
    <style>
      img {
        width: 100px;
        border-radius: 50px;
        float: left;
        margin-right: 10px;
      }

      p.username {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <img src="images/mraziz-bek.jpeg" alt="An image of MrAziz-Bek" />
    <!-- the reason why <img> doesn't have closing tag, is <img> element can't have any child elements-->
    <p class="username">@mraziz_bek</p>
    <p>I love to teach you HTML!</p>
  </body>
</html>
